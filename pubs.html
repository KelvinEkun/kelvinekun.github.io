<!DOCTYPE html>
<html>
<head>
    <title>Embedded PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="assets/pubs/Conference Paper.pdf" width="100%" height="100%" type="application/pdf">
    </div>
</body>
</html>
